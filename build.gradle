plugins {
    id 'java'
    id 'io.quarkus'
}

repositories {
    mavenCentral()
}

dependencies {
//    implementation 'io.quarkus:quarkus-resteasy:1.7.1.Final'
    implementation 'io.quarkus:quarkus-amazon-lambda-http:1.7.1.Final'
    compile group: 'io.quarkus', name: 'quarkus-resteasy-jackson', version: '1.7.1.Final'
    testImplementation 'io.quarkus:quarkus-junit5:1.7.1.Final'
    testImplementation 'io.rest-assured:rest-assured:4.3.0'
}

group = 'demo'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
